# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Server CD >> PRODUCTION

on:
  push:
    branches: [ main ]
    paths:
      - "server/*/**"
      - "server/app.js"
      - "server/package*"
      # ignore README

    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./server
    
    timeout-minutes: 1
    
    strategy:
      matrix:
        node-version: [ 14.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: CHECK-OUT GIT REPOSITORY
      uses: actions/checkout@v2
      
    - name: USE NODE.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: INSTALL PROJECT DEPENDENCIES (NPM CI)
      run: npm ci

    # - name: UNIT TEST (JEST)
    #   run: npm run test
      
    - name: SETUP ENV VARS
      run: NODE_ENV='prod'
      
    - name: RUN BUILD
      run: npm run build --if-present
      env:
        NODE_ENV: prod

  deploy: 
    needs: build
    runs-on: ubuntu-latest

    defaults:
        run:
          working-directory: ./server

    timeout-minutes: 1

    steps:
      - name: CHECK-OUT GIT REPOSITORY
        uses: actions/checkout@v2
        
      - name: SETUP ENV VARIABLES
        run: NODE_ENV='prod'

      - name: BUILD ENV VARIABLES TO config/.env.prod
        run: echo $'${{ secrets.SERVER_ENV_PROD}}' > ./config/.env.prod

      - name: CHECK ENV VARIABLES IN config/.env.prod
        run: cat ./config/.env.prod

      - name: HEROKU DEPLOY
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_PROD_SERVER_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_PROD_SERVER_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_PROD_SERVER_EMAIL}}
          appdir: "./server"
          env_file: "./config/.env.prod"


